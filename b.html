<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Time to Distance Calculator</h1>
        <input type="number" id="hours" placeholder="Enter Hours">
        <input type="number" id="minutes" placeholder="Enter Minutes">
        <select id="vehicle-dropdown-time">
            <option value="Maruti Suzuki Alto">Maruti Suzuki Alto</option>
            <option value="Hyundai i20">Hyundai i20</option>
            <option value="Tata Nexon">Tata Nexon</option>
            <option value="Honda City">Honda City</option>
            <option value="Mahindra Thar">Mahindra Thar</option>
            <option value="Toyota Innova Crysta">Toyota Innova Crysta</option>
            <option value="Kia Seltos">Kia Seltos</option>
            <option value="Renault Kwid">Renault Kwid</option>
            <option value="Ford EcoSport">Ford EcoSport</option>
            <option value="Tata Tiago">Tata Tiago</option>
        </select>
        <button id="calculate-time-btn" class="styled-button">Calculate</button>
        <button id ="calculate-distance-btn" class="styled-button" onclick="location.href='index.html'">Home</button>
        
        <p id="distance-result"></p>
        <p id="fuel-result-time"></p>
        <p id="range-result-time"></p>
        <div id="comparison-result-time"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
